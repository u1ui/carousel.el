<!DOCTYPE HTML>
<html>

<head lang=en>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width">

    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/base.css/full.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/variables.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/classless.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/more.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/aria.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/simple.min.css">


    <script src="https://cdn.jsdelivr.net/gh/nuxodin/cleanup.js@1.1.0/mod.min.js"></script>

    <link rel=stylesheet href="../carousel.css">
    <script src="../carousel.js" type=module></script>

</head>

<body>

    <header>
        <h1>u1-carousel tests</h1>
    </header>

    <style style="display:block" contenteditable>
    u1-carousel {
        box-shadow: var(--shadow);
    }
    u1-carousel::part(control) {
        color:var(--color);
        stroke-linecap: butt;
        position: static;
    }
    u1-carousel > * {
        transition:1s;
    }
    u1-carousel > [aria-hidden=true] {
        opacity:.05;
    }
    </style>


    <section>
        <h2>Change attributes:</h2>

        <label>
            toggle play <input type=checkbox onclick="ss.toggleAttribute('play', this.checked)">
        </label>

        <form onchange="ss.setAttribute('mode', this.elements.mode.value)">
            Mode:<br>
            <label>
                fade: <input type=radio name=mode value="fade">
            </label>
            <label>
                slide: <input type=radio name=mode value="slide">
            </label>
            <label>
                scroll: <input type=radio name=mode value="scroll">
            </label>
        </form>


        <br>

        <u1-carousel id=ss mode=slide play style="--u1-carousel-slideshow-speed:2s;" tabindex="0">
            <img src="https://picsum.photos/500/200?random=1" width="500" height="200" alt="picsum">
            <img src="https://picsum.photos/500/200?random=2" width="500" height="200" alt="picsum">
            <img src="https://picsum.photos/500/200?random=3" width="500" height="200" alt="picsum">
            <img src="https://picsum.photos/500/200?random=4" width="500" height="200" alt="picsum">
            <img src="https://picsum.photos/500/200?random=5" width="500" height="200" alt="picsum">
        </u1-carousel>
    </section>
