<!DOCTYPE HTML>
<html>

<head lang=en>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width">

    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/base.css/full.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/variables.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/classless.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/more.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/aria.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/simple.min.css">


    <script src="https://cdn.jsdelivr.net/gh/nuxodin/cleanup.js@1.1.0/mod.min.js"></script>

    <link rel=stylesheet href="../carousel.css">
    <script src="../carousel.js" type=module></script>

</head>

<body>

    <header>
        <h1>u1-carousel tests</h1>
    </header>

    <style style="display:block" contenteditable>
    u1-carousel {
        box-shadow: var(--shadow);
        border:5px solid red;
    }
    u1-carousel > * {
        transition:.3;
    }
    u1-carousel > [aria-hidden=true] {
        opacity:.3;
    }
    </style>

    <section>
        <h2>mode = slide</h2>
        <u1-carousel mode=slide play style="--u1-carousel-slideshow-speed:2s; padding:2rem" tabindex="0">
            <u1-carousel mode=fade>
                <img src="https://picsum.photos/500/200?random=1" width="500" height="200">
                <img src="https://picsum.photos/500/200?random=2" width="500" height="200">
                <img src="https://picsum.photos/500/200?random=3" width="500" height="200">
                <img src="https://picsum.photos/500/200?random=4" width="500" height="200">
                <img src="https://picsum.photos/500/200?random=5" width="500" height="200">
            </u1-carousel>
            <u1-carousel mode=fade>
                <img src="https://picsum.photos/500/200?random=1" width="500" height="200">
                <img src="https://picsum.photos/500/200?random=2" width="500" height="200">
                <img src="https://picsum.photos/500/200?random=3" width="500" height="200">
                <img src="https://picsum.photos/500/200?random=4" width="500" height="200">
                <img src="https://picsum.photos/500/200?random=5" width="500" height="200">
            </u1-carousel>
        </u1-carousel>
    </section>
